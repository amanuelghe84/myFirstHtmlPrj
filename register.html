<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <section>
        <form action="register_proc.html" method="post">
            <!-- 
                    form
                        action - where to send the form data
                        method - how to send the form data
                            post - send data in the background
                            get - sed data in the url
                    label = text for form element
                    input = form element ///// required or not
                            type - type of input
                            text - text input
                            password - password input
                            number - number input
                            date - date input
                            email - email input
                            radio - radio button 
                            checkbox - checkbox
                            submit - submit button alternative to button
                            reset - reset button alternative to button
                        name - name of input
                        id - id of input
                        value - value of input

                -->
            <h2>
                <label for="registration_form">Registration Form:</label>
            </h2>
            <br />
            <br />
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
            <br />
            <br />
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
            <br />
            <br />
            <label for="username">username:</label>
            <input type="text" name="username" id="username" required />
            <!-- output username =´string´ -->
            <br />
            <br />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required />
            <!--  output password ******-->
            <br />
            <br />
            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone" />

            <br />
            <br />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />
            <!-- output email= string # email format -->
            <br />
            <br />
            <label for="dob">Dat of Birth:</label>
            <input type="date" name="dob" id="dob" required />
            <br />
            <br />
            <label for="gendeer">Gender</label>
            <div id="Gender">
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <!-- output gender "male" || "female" [checked] 
                         -->
            </div>
            <br />
            <br />
            <label for="hobbies">Hobbies:</label>
            <div id="hobbies">
                <input type="checkbox" name="hobbies" value="reading" /> reading
                <input type="checkbox" name="hobbies" value="writing" /> Writing
                <input type="checkbox" name="hobbies" value="swimming" /> Swimming
                <input type="checkbox" name="hobbies" value="coding" /> Coding

                <!-- output hobbies "reading" | "writing" | "coding" "swimming" [checked]
                      hobbies= [ "reading", "writing","coding", "swimming" ]
                      -->

            </div>
            <br />
            <br />
            <label for="country">Country:</label>
            <div id="country">
                <select name="country" id="country">
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="kenya">Kenya</option>
                    <option value="togo">Togo</option>
                </select>
            </div>
            <br />
            <br />
            <button type="submit">Register</button>
            <button type="reset">Reset</button>

        </form>
    </section>
</body>

</html>
